<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol de Soter | Home</title>
    <link rel="icon" type="image/png" href="assets/soldesoter_logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="home-page">
    <header class="topbar topbar--home">
      <div class="brand">
        <img class="brand__logo" src="assets/soldesoter_logo.png" alt="Logo Sol de Soter" />
        <span class="brand__name">Sol de Soter</span>
      </div>
    </header>

    <main class="home-main home-main--layout">
      <section class="welcome-card">
        <h1 id="welcome-title">Olá!</h1>
        <p>Você está autenticado e foi redirecionado com sucesso para a página Home.</p>
      </section>

      <aside class="profile-panel">
        <button id="profile-toggle" class="profile-display" type="button" aria-expanded="false">
          <img class="profile-display__avatar" src="assets/soldesoter_logo.png" alt="Foto de perfil do usuário" />
          <div class="profile-display__content">
            <h2 id="profile-name">Usuário</h2>
            <p>Nível <span id="profile-level">1</span></p>
            <div class="xp-bar" aria-label="Barra de experiência do usuário">
              <span id="profile-xp-fill" style="width: 20%"></span>
            </div>
          </div>
        </button>

        <div id="profile-dropdown" class="profile-dropdown hidden" aria-hidden="true">
          <h3>Estatísticas</h3>

          <div class="stat-item">
            <p>Força · Nível 1</p>
            <div class="xp-bar"><span style="width: 10%"></span></div>
          </div>
          <div class="stat-item">
            <p>Intelecto · Nível 1</p>
            <div class="xp-bar"><span style="width: 10%"></span></div>
          </div>
          <div class="stat-item">
            <p>Sabedoria · Nível 1</p>
            <div class="xp-bar"><span style="width: 10%"></span></div>
          </div>
          <div class="stat-item">
            <p>Produtividade · Nível 1</p>
            <div class="xp-bar"><span style="width: 10%"></span></div>
          </div>

          <nav class="profile-links" aria-label="Links do perfil">
            <a href="https://www.corinthians.com.br/" target="_blank" rel="noreferrer">Corinthians</a>
            <a href="#" id="profile-link">Perfil</a>
            <button id="logout" class="profile-links__logout" type="button">Sair</button>
          </nav>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Sol de Soter. Todos os direitos reservados.</p>
    </footer>

    <script src="home.js"></script>
  </body>
</html>
